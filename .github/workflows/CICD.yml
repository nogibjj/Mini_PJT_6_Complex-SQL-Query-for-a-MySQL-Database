name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: install local package
        run: make setup_package
      - name: lint
        run: make lint
      - name: extract 
        run: make extract 
      - name: transform
        run: make transform
      - name: query
        run: make query
      - name: test
        env: 
          DATABRICKS_API_KEY: ${{ secrets.DATABRICKS_API_KEY }}
          SQL_SERVER_HOST: ${{ secrets.SQL_SERVER_HOST }}
          SQL_HTTP: ${{ secrets.SQL_HTTP }}
        run: make test
      - name: format
        run: make format
      - name: generate_and_push
        run: make generate_and_push